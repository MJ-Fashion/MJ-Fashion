<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Brand</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Clothing Brand</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="products">
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Item 1">
                <h3>Stylish T-shirt</h3>
                <p>$25.99</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Item 2">
                <h3>Denim Jeans</h3>
                <p>$39.99</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Item 3">
                <h3>Casual Jacket</h3>
                <p>$49.99</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Item 4">
                <h3>Summer Dress</h3>
                <p>$35.99</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Item 5">
                <h3>Leather Boots</h3>
                <p>$75.99</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Item 6">
                <h3>Formal Shirt</h3>
                <p>$45.99</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Item 7">
                <h3>Track Pants</h3>
                <p>$29.99</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Item 8">
                <h3>Cardigan Sweater</h3>
                <p>$42.99</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Item 9">
                <h3>Hoodie</h3>
                <p>$39.99</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Clothing Brand. All rights reserved.</p>
    </footer>
</body>
</html>
