<!-- Admin Login Section -->
<div id="admin-login">
    <h2>Admin Login</h2>
    <form id="login-form">
        <input type="text" id="username" placeholder="Admin Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>

<!-- Admin Dashboard Section (hidden until logged in) -->
<div id="admin-dashboard" style="display:none;">
    <h2>Admin Dashboard</h2>
    <div id="update-form">
        <h3>Edit Clothing Items</h3>
        <!-- Dynamic form for each item will appear here -->
    </div>
    <button id="logout">Logout</button>
</div>

<!-- Clothing items displayed to the user -->
<div id="clothing-items">
    <!-- Clothing items will be dynamically loaded here -->
</div>
