<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Clothing Store</h1>
    </header>

    <main>
        <section id="clothing-items">
            <h2>Clothing Items</h2>
            <!-- Clothing items will be dynamically populated here -->
        </section>

        <section id="add-item-section">
            <h3>Add New Item</h3>
            <form id="add-item-form">
                <label for="item-name">Item Name:</label>
                <input type="text" id="item-name" required>

                <label for="item-price">Price ($):</label>
                <input type="number" id="item-price" required>

                <label for="item-image">Image URL:</label>
                <input type="url" id="item-image" placeholder="Enter image URL" required>

                <button type="submit">Add Item</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Â© 2024 Clothing Store</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
