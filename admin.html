<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Admin Panel - Add Clothing</h1>
        <nav>
            <a href="index.html">Back to Store</a>
        </nav>
    </header>

    <main>
        <section id="add-item-form">
            <h2>Add New Clothing Item</h2>
            <form id="add-item">
                <label for="item-name">Item Name:</label>
                <input type="text" id="item-name" required>

                <label for="item-price">Price ($):</label>
                <input type="number" id="item-price" required>

                <label for="item-image">Image:</label>
                <input type="file" id="item-image" accept="image/*">

                <button type="submit">Add Item</button>
            </form>
            <button id="add-more">Add More Items</button>
        </section>

        <section id="item-list">
            <h2>Existing Clothing Items</h2>
            <div id="existing-items">
                <!-- Existing items will be shown here -->
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2024 Clothing Store</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
